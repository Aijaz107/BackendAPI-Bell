name: Pylint Code Analysis

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install project dependencies
      run: |
        pip install -r requirements.txt
        pip install pylint
    
    - name: Run Pylint analysis
      run: |
        # Run pylint on all Python files, excluding test directories and cache
        pylint --rcfile=.pylintrc $(git ls-files 'app/*.py' 'app/**/*.py' 'run.py') --fail-under=7.0
      continue-on-error: true
    
    - name: Run Pylint on tests
      run: |
        pylint --rcfile=.pylintrc-tests $(git ls-files 'tests/*.py') --fail-under=6.0
      continue-on-error: true
