name: Pylint Code Analysis

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies for ODBC
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev unixodbc-dev
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install project dependencies
      run: |
        # Install dependencies but skip pyodbc (not needed for linting)
        pip install flask flask-sqlalchemy flask-cors werkzeug
        pip install pylint
    
    - name: Run Pylint analysis on production code
      run: |
        pylint --rcfile=.pylintrc $(git ls-files 'app/*.py' 'app/**/*.py' 'run.py') --fail-under=7.0
      continue-on-error: true
    
    - name: Run Pylint analysis on tests
      run: |
        pylint --rcfile=.pylintrc-tests $(git ls-files 'tests/*.py') --fail-under=6.0
      continue-on-error: true
